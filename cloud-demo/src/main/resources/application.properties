server.port=20040
spring.application.name=demo-server
#注册中心
eureka.client.service-url.defaultZone=http://admin:admin@127.0.0.1:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds= 5
eureka.instance.lease-expiration-duration-in-seconds= 20
eureka.instance.health-check-url-path=/actuator/health

httpclient.config.keepAliveTime= 30
httpclient.config.proxyhost= 127.0.0.1
httpclient.config.proxyPort= 8080
httpclient.config.retryTime= 3
httpclient.config.connMaxTotal=20
httpclient.config.maxPerRoute=20
httpclient.config.timeToLive=60
httpclient.config.connectTimeout=2000
httpclient.config.connectRequestTimeout=2000
httpclient.config.socketTimeout=2000
async.httpclient.config.connectTimeout=2000
async.httpclient.config.connectRequestTimeout=2000
async.httpclient.config.socketTimeout=2000

async.httpclient.username=root
async.httpclient.password=root


# admin
spring.boot.admin.client.enabled=true
spring.boot.admin.client.instance.name=demo-server
#spring.boot.admin.client.url=[http://127.0.0.1:20000]

#
management.endpoints.web.exposure.include="*" #开启了admin会出错
management.endpoint.health.show-details=always

#http基础认证
spring.security.user.name=admin
spring.security.user.password=admin