server.port=20040
spring.application.name=demo-server
#注册中心
eureka.client.service-url.defaultZone=http://admin:admin@127.0.0.1:10000/eureka/
eureka.instance.health-check-url-path=/actuator/health


# admin
spring.boot.admin.client.enabled=true
spring.boot.admin.client.instance.name=demo-server
#spring.boot.admin.client.url=[http://127.0.0.1:20000]

#
management.endpoints.web.exposure.include="*"
management.endpoint.health.show-details=always

#http基础认证
spring.security.user.name=admin
spring.security.user.password=admin