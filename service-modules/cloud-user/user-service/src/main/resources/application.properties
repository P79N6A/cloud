server.port=20040
spring.application.name=report-server
#注册中心
eureka.client.service-url.defaultZone=http://10.0.11.208:10000/eureka/,http://10.0.11.209:10000/eureka/,http://10.0.11.210:10000/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds= 5
eureka.instance.lease-expiration-duration-in-seconds= 20
eureka.instance.health-check-url-path=/actuator/health

#
#management.endpoints.web.exposure.include="*" #开启了admin会出错
management.endpoint.health.show-details=always

#http基础认证
spring.security.user.name=admin
spring.security.user.password=admin