server.port=20000

spring.application.name= admin-server

# admin
spring.boot.admin.probed-endpoints=\
  env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,\
  liquibase,heapdump,loggers,auditevents,hystrix.stream,activiti

#注册中心
eureka.client.service-url.defaultZone=http://admin:admin@127.0.0.1:10000/eureka/

#http基础认证
spring.security.user.name=admin
spring.security.user.password=admin

# management
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include="*"

