server.port=20010
spring.application.name=gateway-server
#注册中心
eureka.client.service-url.defaultZone=http://admin:admin@127.0.0.1:10000/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds= 5
eureka.instance.lease-expiration-duration-in-seconds= 20
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@_version@

# admin
spring.boot.admin.client.enabled=true
spring.boot.admin.client.instance.name=gateway-server
#
management.endpoints.web.exposure.include="*"
management.endpoint.health.show-details=always

#http基础认证
spring.security.user.name=admin
spring.security.user.password=admin